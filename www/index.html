<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">

            <div class="sign_log_in">
                 <p>
                    Vous n'avez jamais utilisé l'application sur ce téléphone, veuillez vous connecter ou vous inscrire
                </p>

                <button class="show_sign_in">Sign in</button>
                <button class="show_log_in">Log in</button>
            </div>

            <form class="signIn" action="" method="post">
               
                <div class="style_input">
                    <label for="name">Name</label>
                    <input type="text" name="name" />
                </div>

                <div class="style_input">
                    <label for="email">Email</label>
                    <input type="text" name="email" />
                </div>

                <div class="style_input">
                    <label for="phone_number">Phone number</label>
                    <input type="text" name="phone_number" />
                </div>

                <div class="style_input">
                    <label for="password">Password</label>
                    <input type="text" name="password" />
                </div>

                <div class="style_input">
                    <input type="submit" value="Submit" />
                </div>


            </form>

            <form class="logIn" action="" method="post">
               
                <div class="style_input">
                    <label for="name">Name</label>
                    <input type="text" name="name" />
                </div>

                <div class="style_input">
                    <label for="password">Password</label>
                    <input type="text" name="password" />
                </div>

                <div class="style_input">
                    <input type="submit" value="Submit" />
                </div>


            </form>

            <div class="connected">
                Vous êtes bien connecté maggle
            </div>
        
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

        <script>
            $(document).ready(function() {

                $('.signIn, .logIn, .sign_log_in').hide();
                $('.connected').hide();

                var connected = false;

                var phone_number = '0633086880';

                $.post('functions.php',{phone_number:phone_number, what_function:'authentificate'},function(data) {

                    if(data == 'OK') {
                        $('.connected').show();
                    } else {
                        $('.sign_log_in').show();
                    }
                });

                $('.sign_log_in button').on('click', function() {

                    var wut = $(this).attr('class');

                    $('.sign_log_in').hide();

                    if(wut == 'show_log_in') {
                        $('.logIn').show();

                    } else if(wut == 'show_sign_in') {
                        $('.signIn').show();
                    }

                });

                $('.signIn').on('submit', function(e) {
                    e.preventDefault();

                    var data = {};
                    data['sign_name'] = $(this).find('input[name=name]').val();
                    data['sign_email'] = $(this).find('input[name=email]').val();
                    data['sign_phone_number'] = $(this).find('input[name=phone_number]').val();
                    data['sign_password'] = $(this).find('input[name=password]').val();

                    $.post('functions.php',{data:data, what_function:'sign_in'},function(data) {

                        if(data == 'OK') {
                            $('.connected').show();
                            $('.signIn').hide();
                        } else {
                            console.log('error');
                        }
                    });

                });

                $('.logIn').on('submit', function(e) {
                    e.preventDefault();

                    var data = {};
                    data['log_name'] = $(this).find('input[name=name]').val();
                    data['log_password'] = $(this).find('input[name=password]').val();

                    $.post('functions.php',{data:data, what_function:'log_in'},function(data) {

                        if(data != 'KO') {
                            $('.connected').append('Bienvenue '+data);
                            $('.connected').show();
                            $('.logIn').hide();
                        } else {
                            alert('tu n existe pas');
                        }
                    });

                });

            });
        </script> 
    </body>
</html>
